[env:cubecell_board]
platform = heltec-cubecell
board = cubecell_board
framework = arduino
monitor_speed = 115200
lib_deps =  thijse/ArduinoLog
            https://github.com/ATM-HSW/libCommandParser
            maxpowel/Json Writer
            northernwidget/DS3231
            vtneil/vt-bme280

upload_port = /dev/serial/by-id/usb-Silicon_Labs_CP2102_USB_to_UART_Bridge_Controller_0001-if00-port0
monitor_port = /dev/serial/by-id/usb-Silicon_Labs_CP2102_USB_to_UART_Bridge_Controller_0001-if00-port0

[env:cubecell_board_plus]
platform = heltec-cubecell
board = cubecell_board_plus
framework = arduino
monitor_speed = 115200
lib_deps =  thijse/ArduinoLog
            https://github.com/ATM-HSW/libCommandParser
            maxpowel/Json Writer
            northernwidget/DS3231
            vtneil/vt-bme280

upload_port = /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0
monitor_port = /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0
